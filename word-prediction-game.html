<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
    <div class="game">
        <h1>Word Prdeiction Game</h1>
        <div class="card-container">
            <div id="card1" class="card">
                <img id="U" class="hidden"  src="U.svg"  alt="">
            </div>
            <div id="card2" class="card">
                <img id="N" class="hidden"  src="N.svg"  alt="">
            </div>
            <div id="card3" class="card">
                <img id="I" class="hidden"  src="I.svg"  alt="">
            </div>
            <div id="card4" class="card">
                <img id="T" class="hidden"  src="T.svg"  alt="">
            </div>
            <div id="card5" class="card">
                <img id="Y" class="hidden"  src="Y.svg"  alt="">
            </div>
        </div>
        <div class="player_status">
            <p id="score">Score: <span id="score_value">0</span></p>
            <p id="lives">Lives: <span id="lives_value">3</span></p>
        </div>
        <input id="user-input" type="text">
        <button id="submit" type="submit" onclick="submit()">Submit</button>
        <button id="reset" type="reset" onclick="reset()">Reset</button>
    </div>  
    <script src="script.js"></script>
</body>
</html>
